<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;

        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #loadBtn {
            display: block;
            margin: 0 auto 30px auto;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #loadBtn:hover {
            background-color: #0056b3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Photo Gallery</h1>
    <button id="loadBtn">Load Random Images</button>
    <div class="gallery" id="gallery"></div>
    <script>
        const gallery = document.getElementById('gallery'); const button = document.getElementById('loadBtn');

        button.addEventListener('click', () => {
            gallery.innerHTML = ''; // Clear previous images 
            for (let i = 0; i < 10; i++) {
                const card = document.createElement('div'); card.className = 'card';

                const img = document.createElement('img');
                img.src = `https://picsum.photos/300/200?random=${Math.floor(Math.random() * 1000)}`; card.appendChild(img); gallery.appendChild(card);
            }
        });
    </script>
</body>

</html>
